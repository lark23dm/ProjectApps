<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="../styles/todoStyle.css">
        <title>To-Do App</title>
    </head>
    <body>
        <section class="todo-app" id="todo-app">
            <h2 class="title" id="title">To-Do List <img src="../images/todoAppImgs/icon.png" alt="List"></h2>
            <div class="input-section" id="input-section">
                <input type="text" id="input-box"placeholder="Add your text">
                <button class="btn-add" id="btn-add">Add</button>
            </div>
            <section class="task-container">
                <ul class="task-list" id="tasks-List"></ul>
            </section>
        </section>
        <script src="../scripts/toDoAppScript.js"></script>
    </body>
</html>
